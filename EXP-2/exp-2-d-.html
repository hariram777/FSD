<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>

<!-- You can switch between rows or cols -->
<!-- Divide into 3 rows (horizontal) -->
<!-- <frameset rows="30%,40%,30%" noresize> -->

<!-- Divide into 3 columns (vertical) -->
<frameset cols="33%,34%,33%" noresize>
    <frame src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.dpreview.com%2Fsamples%2F3925134721%2Ffujifilm-x-a3-sample-gallery&psig=AOvVaw2_8HtvhLxivGbCup0bLTeC&ust=1761580121527000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCID9xKybwpADFQAAAAAdAAAAABAE" name="imgFrame">
    <frame src="para.html" name="paraFrame">
    <frame src="link.html" name="linkFrame">
  <!-- adaf -->

<!-- adaf -->
  

    <!-- NoFrames Section -->
    <noframes>
        <body>
            <p>Your browser does not support frames.</p>
        </body>
    </noframes>
</frameset>
</html>

<!DOCTYPE html>
<html>
<body>
