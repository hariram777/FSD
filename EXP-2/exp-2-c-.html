<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2 align="center">Registration Form</h2>

    <form>
        <table border="1" cellpadding="5" cellspacing="3" align="center">
            <tr><td>Name:</td><td><input type="text" name="name"></td></tr>
            <tr><td>Password:</td><td><input type="password" name="pass"></td></tr>
            <tr><td>Age:</td><td><input type="number" name="age"></td></tr>
            <tr><td>DOB:</td><td><input type="date" name="dob"></td></tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="g" value="M">Male
                    <input type="radio" name="g" value="F">Female
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" value="Read">Read
                    <input type="checkbox" value="Play">Play
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select>
                        <option>IT</option>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>AIML</option>
                        <option>EEE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="3" cols="25"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
