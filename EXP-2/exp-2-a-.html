<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Student Marks Table</h2>

    <table border="2">
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>

        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Hari</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Teja</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Bava</td>
            <td>92</td>
            <td>95</td>
            <td>89</td>
        </tr>

        
        <tr>
            <td colspan="5" align="center"><b>End of Table</b></td>
        </tr>
    </table>
</body>
</html>
