<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS Font and Text Properties</title>
    <style>
        /* font-size */
        .font-size {
            font-size: 24px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* font-weight */
        .font-weight {
            font-weight: bold;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* font-style */
        .font-style {
            font-style: italic;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* text-decoration */
        .text-decoration {
            text-decoration: underline;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* text-transform */
        .text-transform {
            text-transform: uppercase;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* text-align */
        .text-align {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>CSS Font and Text Properties Demo</h1>

    <div class="font-size">This text uses <code>font-size: 24px;</code></div>
    <div class="font-weight">This text uses <code>font-weight: bold;</code></div>
    <div class="font-style">This text uses <code>font-style: italic;</code></div>
    <div class="text-decoration">This text uses <code>text-decoration: underline;</code></div>
    <div class="text-transform">This text uses <code>text-transform: uppercase;</code></div>
    <div class="text-align">This text uses <code>text-align: center;</code></div>
</body>
</html>
