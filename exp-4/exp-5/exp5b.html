<!DOCTYPE html>
<html>
<head>
    <title>Background Image Example</title>
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("your-image.jpg");
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
            transform: scaleX(-1);
            z-index: -1;
            pointer-events: none;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 200vh; /* Add scroll */
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Scroll Down</h1>
    <p>This page has a fixed background image placed halfway down and flipped horizontally.</p>
</body>
</html>
